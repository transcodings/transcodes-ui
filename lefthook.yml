# https://lefthook.dev/configuration/
pre-commit:
  parallel: false # format, check 에 동시 적용되는 파일이 있을 경우 parallel 모드 아래에서 동시성 오류를 겪으므로 반드시 false
  commands:
    format:
      run: bun run format {staged_files}
      glob: "*"
      stage_fixed: true
    check:
      run: bun run check {staged_files}
      glob: "*.{ts,js,vue}"
      stage_fixed: true
